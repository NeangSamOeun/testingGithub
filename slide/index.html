<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="contain">
        <div class="box" style="background-image: url('../../img/slid1.png')">
          1
        </div>
        <div class="box" style="background-image: url('../../img/slide2.png')">
          2
        </div>
        <div class="box" style="background-image: url('../../img/slide3.png')">
          3
        </div>
        <div class="box" style="background-image: url('../../img/slide4.png')">
          4
        </div>
        <div class="btn btn-back">Back</div>
        <div class="btn btn-next">Next</div>
        <div class="pageSlide">
          <ul>
            <!-- <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li> -->
          </ul>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        var slide = $(".box");
        var numslide = slide.length;
        slide.hide();
        get_pageSlide();
        var i = 0;
        slide.eq(i).show();
        $(".btn-next").click(function () {
          slide.hide(i);
          $(".pageSlide").find("ul li").eq(i).removeClass("addclass");
          i++;
          if (i >= numslide) {
            i = 0;
          }
          slide.eq(i).show();
          $(".pageSlide").find("ul li").eq(i).addClass("addclass");
        });
        $(".btn-back").click(function () {
          slide.eq(i).hide();
          $(".pageSlide").find("ul li").eq(i).removeClass("addclass");
          if (i == 0) {
            i = numslide;
          }
          i--;
          slide.eq(i).show();
          $(".pageSlide").find("ul li").eq(i).addClass("addclass");
        });

        function get_pageSlide() {
          var li = "";
          var index = 0;
          for (i = 0; i < numslide; i++) {
            index++;
            li += "<li>" + index + "</li>";
            $(".pageSlide").find("ul").html(li);
          }
          $(".pageSlide").find("ul li").eq(0).addClass("addclass");
        }
        $(".pageSlide").on("click", "ul li", function () {
          slide.eq(i).hide();
          $(".pageSlide").find("ul li").eq(i).removeClass("addclass");
          i = $(this).index();
          slide.eq(i).show();
          $(".pageSlide").find("ul li").eq(i).addClass("addclass");
        });
      });
    </script>
  </body>
</html>
